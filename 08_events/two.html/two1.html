<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="two1.css">
</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id="stop">STOP</button>
    <h3></h3>
</body>
<script>
    // const update= setTimeout(function(){
    //     document.querySelector('h3').innerHTML = 'Hello there!'
    // },2000)
    const printRandom = function(){
        document.querySelector('h3').innerHTML = "hello there"
    }
    const update = setTimeout(printRandom,2000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(update)
        console.log("STOPPED");
    })
</script>
</html>
