<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    // function addLanguage(add){
    //     const li = document.createElement('li')
    //     li.innerHTML = `${add}`
    //     document.querySelector('.language').appendChild(li)
    // }
    // addLanguage('Java')

    function addLanguage(add){
        const li=document.createElement('li')
        li.innerHTML=`${add}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")

    function newopLang(languageName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }
    newopLang('Java')
    newopLang('C')


    const changelist = document.querySelector("li:nth-child(2)")
    console.log(changelist);
    const newli = document.createElement('li')
    newli.textContent = 'Maxi' //to add a text

    changelist.replaceWith(newli) //it will replace python with maxi


    //edit
    const firstchild = document.querySelector('li:first-child')
    firstchild.outerHTML='<li>TypeScript</li>'  //Will directly convert the text

    //remove
    const lastchild = document.querySelector('li:last-child')
    lastchild.remove() // to remove an item
</script>
</html>
